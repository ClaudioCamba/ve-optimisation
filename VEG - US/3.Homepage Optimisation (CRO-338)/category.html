<style>
/* CSS ============================================================================= */
/* Hide existing elments */
.homepage-categories .homepage-popular-items, 
.homepage-categories .sticker, 
.homepage-categories>.container .row:last-of-type {
    display: none;
}
/* Fix Existing Elements */
.veg338  .homepage-popular.homepage-categories {
    padding-bottom: 80px!important;
    margin-top: 0;
}
.homepage-popular.homepage-categories {
    background-color: #eceff2;
}
.homepage-categories > .container > .row h2 {
    color: #142353;
}
h1, h2, h3, h4, h5, h6 {
    font-style: unset!important;
}
/* New Category section */
.promos-container *, .promos-container {
    font-size: 0;
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
.cats > .cat {
    display: inline-block;
    /* width: 272px; */
    height: 272px;
    border-radius: 8px;
    padding: 24px 16px;
    position: relative;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
}
.promos-container {
    max-width: 1200px;
    padding: 0 20px;
    display: block;
    margin: 0 auto;
}
.cat .cat-img {
    display: none;
}
.cats {
    grid-gap: 24px 24px;
    width: 100%;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    max-width: 100%;
}
.cat-cta {
    font-weight: 600;
    font-size: 14px;
    line-height: 14px;
    text-transform: uppercase;
    color: #121826;
    background: #fff;
    padding: 8px 16px;
    box-shadow: 0px 3px 1px rgb(0 0 0 / 10%), 0px 2px 1px rgb(0 0 0 / 6%);
    border-radius: 4px;
    max-width: 100%;
    text-align: center;
    position: absolute;
    bottom: 24px;
    left: 16px;
    opacity:0;
}
.cat:hover .cat-cta {
    opacity: 1;
}
.cat-subTitle {
    font-style: normal;
    font-weight: 600;
    font-size: 14px;
    line-height: 14px;
    color: #fff;
    margin-bottom: 4px;
    text-align: left;
}
.cat-title {
    font-weight: bold;
    font-size: 28px;
    line-height: 32px;
    letter-spacing: -0.02em;
    color: #fff;
    text-shadow: 0px 3px 1px rgb(0 0 0 / 5%), 0px 2px 1px rgb(0 0 0 / 3%);
    text-align: left;
}
